<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<h2>Users Table</h2>

<table border="1">
    <tr bgcolor="#d3d3d3">
        <th width="30"> Id </th>
        <th> Login </th>
        <th> Password </th>
        <th> FirstName </th>
        <th> LastName </th>
        <th> Age </th>
        <th> Email </th>
        <th> Role </th>
        <th> </th>
        <th> </th>
    </tr>

    <tr th:each="user : ${usersList}" align="center">
        <td  th:text="${user.getId()}">Id</td>
        <td> <a th:href="@{/admin/users/{id}(id=${user.getId()})}" th:text="${user.getLogin()}">Login</a> </td>
        <td th:text="${user.getPassword()}">Password</td>
        <td th:text="${user.getFirstName()}">FirstName</td>
        <td th:text="${user.getLastName()}">LastName</td>
        <td th:text="${user.getAge()}">Age</td>
        <td th:text="${user.getEmail()}">Email</td>
        <td>
            <span th:each="role, i: ${user.getRoles()}"
                  th:text="!${i.last} ? ${role.getRoleName().substring(5)+','} : ${role.getRoleName().substring(5)}">Roles
            </span>
        </td>


        <td> <a th:href="@{/admin/users/{id}/edit(id=${user.getId()})}"> Edit</a></td>

        <td>
            <form th:method="POST"
                  th:action="@{/admin/users/{id}/delete(id=${user.getId()})}">
                <input type="submit" value="Delete">
            </form>
        </td>

    </tr>
</table>

<br>
<a href="/admin/users/new">Add new user</a>

<p>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

</body>
</html>
