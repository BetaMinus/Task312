<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
          crossorigin="anonymous">
    <link rel="stylesheet" href="C:/Users/pcjme/OneDrive/JavaCourse/JavaMent/PreProject/Chapter_3/Task312/src/main/resources/static/css/main.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Title</title>
</head>
<body>

<table class="table table-striped">
    <caption class="caption-top">All users</caption>
    <thead>
    <tr>
        <th>Id</th>
        <th>FirstName</th>
        <th>Password</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${usersList}">
        <td th:text="${user.id}">Id</td>
        <td th:text="${user.firstName}">FirstName</td>
        <td th:text="${user.password}">Password</td>
        <td>
            <!-- Button trigger modal -->
            <button class="btn btn-info"
                    data-bs-toggle="modal"
                    th:attr="data-bs-target='#editModal-' + ${user.id}">
                Edit
            </button>

            <!-- Modal -->
            <div class="modal fade" th:attr="id='editModal-' + ${user.id}" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title">Edit user</h5>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <div class="container">
                                <div class="row justify-content-center" style="text-align: center">
                                    <div class="col-5">
                                        <form th:action="@{/admin/test/{id}/edit(id=${user.id})}"
                                              th:attr="id='editForm' + ${user.id}"
                                              th:method="post">

                                            <label class="form-label text-center fw-bold">Id</label>
                                            <input class="form-control" type="text" name="id" th:attr="value=${user.id}" disabled>

                                            <label class="form-label text-center fw-bold">First Name</label>
                                            <input class="form-control" type="text" name="firstName" th:attr="placeholder=${user.firstName}">

                                            <label class="form-label text-center fw-bold">Last name</label>
                                            <input class="form-control" type="text" name="lastName" th:attr="placeholder=${user.lastName}">

                                            <label class="form-label text-center fw-bold">Age</label>
                                            <input class="form-control" type="text" name="age" th:attr="placeholder=${user.age}">

                                            <label class="form-label text-center fw-bold">Email</label>
                                            <input class="form-control" type="text" name="email" th:attr="placeholder=${user.email}">

                                            <label class="form-label text-center fw-bold">Password</label>
                                            <input class="form-control" type="text" name="password">

                                            <label class="form-label text-center fw-bold">Role</label>
                                            <select class="form-control" multiple size="2" name="roles">
                                                <option value="ROLE_Admin">Admin</option>
                                                <option value="ROLE_User">User</option>
                                            </select>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button class="btn btn-danger" type="submit" th:attr="form='editForm' + ${user.id}">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </td>

    </tr>
    </tbody>
</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous">
</script>


</body>
</html>
